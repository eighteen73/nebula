pre-commit:
  parallel: true
  jobs:
    - run: npm run format:css "{staged_files}"
      glob: "*.scss"
      stage_fixed: true

    - run: npm run format:js "{staged_files}"
      glob:
        - "*.js"
        - "*.jsx"
      stage_fixed: true

    - run: npm run format:php "{staged_files}"
      glob: "*.php"
      stage_fixed: true
